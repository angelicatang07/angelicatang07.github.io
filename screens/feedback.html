<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledgit Feedback</title>
  <link href="../images/ledgit.webp" rel="icon" type="image/webp">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eae3f2;
      color: #4a148c;
      display: flex;
    }

    .sidebar {
      background-color: #7a3bbd;
      padding: 30px 20px;
      width: 250px;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      box-sizing: border-box;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar .logo img {
      height: 50px;
    }

    .sidebar .logo .branding .name {
      font-size: 28px;
      font-weight: 700;
    }

    .sidebar .logo .branding .tagline {
      font-size: 16px;
      color: #e1d5f0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar ul li {
      margin-bottom: 20px;
      width: 100%;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
      font-size: 16px;
    }

    .sidebar ul li a:hover {
      background-color: #5a29a2;
      color: #d1c4e9;
    }

    .navbar {
      width: calc(100% - 250px);
      background-color: #f4e6ff;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 250px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
      border-radius: 0 0 10px 10px;
      box-sizing: border-box;
    }

    .navbar a {
      color: #4a148c;
      text-decoration: none;
      font-weight: 500;
      margin: 0 25px;
      transition: color 0.3s;
      font-size: 18px;
    }

    .navbar a:hover {
      color: #7a3bbd;
    }

    main {
      padding: 100px 20px 20px 20px;
      margin-left: 270px; /* Adjusted for sidebar width */
      width: calc(100% - 270px); /* Adjusted for sidebar and padding */
      position: relative;
    }

    .hero {
      background-color: #7a3bbd;
      color: white;
      padding: 60px 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .hero h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 700;
    }

    .hero p {
      font-size: 18px;
      margin-top: 10px;
      font-weight: 500;
    }

    .content-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .content-box h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: 700;
      color: #4a148c;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 5px;
    }

    form input, form textarea, form select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      width: 100%;
      box-sizing: border-box;
    }

    form input:focus, form textarea:focus, form select:focus {
      border-color: #7a3bbd;
      outline: none;
      box-shadow: 0 0 5px rgba(122, 59, 189, 0.5);
    }

    .submitbt {
      text-align: center;
    }

    .submitbt button {
      background-color: #6a2c91;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .submitbt button:hover {
      background-color: #532e73;
    }

    .spread {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .spread a {
      margin: 0 10px;
    }

    .spread img {
      height: 40px;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .spread img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <a href="../index.html"><img src="../images/dw.png" alt="Ledgit Logo" class="logo-img"></a>
      <div class="branding">
        <div class="name">Ledgit</div>
        <div class="tagline">Beyond Words</div>
      </div>
    </div>
    <ul>
      <li><a href="../index.html">Profile</a></li>
      <li><a href="messages.html">Messages</a></li>
      <li><a href="premium.html">Premium</a></li>
      <li><a href="merch.html">Merch</a></li>
      <li><a href="logout.html">Log Out</a></li>
    </ul>
  </aside>

  <nav class="navbar">
    <a href="donate.html">Donate</a>
    <a href="about.html">About</a>
    <a href="feedback.html">Feedback</a>
    <a href="team.html">Team</a>
  </nav>

  <main>
    <section class="hero">
      <h1>We Value Your Feedback</h1>
      <p>Help us improve by sharing your thoughts on our platform.</p>
    </section>
    <div class="content-box">
      <h2>Feedback Form</h2>
      <form id="feedbackForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="feedback-type">Feedback Type</label>
        <select id="feedback-type" name="feedback-type">
          <option value="general">General</option>
          <option value="bug">Report a Bug</option>
          <option value="feature">Feature Request</option>
        </select>
        <label for="message">Your Feedback</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your feedback here..."></textarea>
        <div class="submitbt">
          <button type="submit" id="submit-button">Submit</button>
        </div>
      </form>
      <ul id="feedbackList"></ul>
    </div>
    <div class="spread">
      <a target="_blank" href="https://www.linkedin.com/company/theledgit/about/"><img src="../images/linkedin.png" /></a>
      <a target="_blank" href="https://www.instagram.com/theledgit?igsh=MzRlODBiNWFlZA=="><img src="../images/instagram.png" /></a>
      <a target="_blank" href="https://discord.gg/Gnybre75GK"><img src="../images/discord.png" /></a>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const feedbackForm = document.getElementById('feedbackForm');
      const feedbackList = document.getElementById('feedbackList');
      const feedbackArray = [];

      feedbackForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const feedbackType = document.getElementById('feedback-type').value;
        const message = document.getElementById('message').value;

        if (name && email && message) {
          const feedback = {
            name,
            email,
            feedbackType,
            message,
            timestamp: new Date().toLocaleString()
          };
          feedbackArray.push(feedback);
          displayFeedback();
          feedbackForm.reset();
        }
      });

      function displayFeedback() {
        feedbackList.innerHTML = '';
        feedbackArray.forEach((feedback, index) => {
          const feedbackItem = document.createElement('li');
          feedbackItem.innerHTML = `
            <strong>${feedback.name}</strong> (${feedback.email})<br>
            <em>${feedback.feedbackType}</em><br>
            <p>${feedback.message}</p>
            <span>${feedback.timestamp}</span>
          `;
          feedbackList.appendChild(feedbackItem);
        });
      }
    });
  </script>
</body>
</html>
