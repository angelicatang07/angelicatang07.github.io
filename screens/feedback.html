<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledgit Feedback</title>
  <link href="../images/ledgit.webp" rel="icon" type="image/webp">
  <link href="../stylesheets/feedback.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eae3f2;
      color: #4a148c;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #6a2c91;
      color: white;
      position: relative;
    }

    .logo img {
      height: 50px;
    }

    .nav-bar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-bar ul li {
      margin-right: 20px;
    }

    .nav-bar ul li a, .login-btn {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-bar ul li a:hover, .login-btn:hover {
      background-color: #532e73;
    }

    .sidebar-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
    }

    .sidebar {
      background-color: #6a2c91;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar ul li {
      margin-bottom: 20px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
      text-align: left;
    }

    .sidebar ul li a:hover {
      background-color: #532e73;
    }

    .theme-toggle {
      margin-top: auto;
    }

    .theme-toggle label {
      color: white;
      font-weight: bold;
    }

    main {
      padding: 20px;
      margin-left: 250px;
    }

    .hero {
      text-align: center;
      margin-bottom: 20px;
    }

    .content-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .content-box h2 {
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label, form input, form textarea {
      margin-bottom: 10px;
    }

    form input, form textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    .submitbt {
      text-align: center;
    }

    .submitbt button {
      background-color: #6a2c91;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .submitbt button:hover {
      background-color: #532e73;
    }

    .spread {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .spread a {
      margin: 0 10px;
    }

    .spread img {
      height: 40px;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .spread img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="../index.html"><img src="../images/dw.png" alt="Ledgit Logo" class="logo-img"></a>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="../index.html">Main</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
      <a class="login-btn" href="login.html">Login</a>
      <div class="user-profile"> 
        <a href="profile.html"><img class="profile-pic" id="profile-pic" src="" /></a>
      </div>
    </nav>
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
  </header>
  
  <aside class="sidebar">
    <ul>
      <li><a href="../index.html">Main</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="team.html">Team</a></li>
      <li><a href="pricing.html">Pricing</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
    <div class="theme-toggle">
      <input type="checkbox" id="theme-toggle-checkbox">
      <label for="theme-toggle-checkbox">Toggle Theme</label>
    </div>
  </aside>

  <main>
    <section class="hero">
      <h1>Feedback</h1>
    </section>
    <div class="content-box">
      <h2>Feedback is appreciated.</h2>
      <form id="feedbackForm">
        <label for="email">Contact Info:</label>
        <input type="email" id="email" name="email" placeholder="Email">
        <textarea id="feedback" placeholder="Feedback..."></textarea>
        <div class="submitbt">
          <button type="submit" id="join-button">Submit</button>
        </div>
      </form>
      <ul id="feedbackList"></ul>
    </div>
    <div class="spread">
      <a target="_blank" href="https://www.linkedin.com/company/theledgit/about/"><img src="../images/linkedin.png" /></a>
      <a target="_blank" href="https://www.instagram.com/theledgit?igsh=MzRlODBiNWFlZA=="><img src="../images/instagram.png" /></a>
      <a target="_blank" href="https://discord.gg/Gnybre75GK"><img src="../images/discord.png" /></a>
      <a target="_blank" href="https://www.tiktok.com/@theledgit?_t=8o7Mk9Jm5SQ&_r=1"><img src="../images/tiktok.webp" /></a>
    </div>
  </main>

  <script type="module" src="../scripts/feedback.js"></script>
  <script src="../scripts/themeToggle.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
