<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledgit Feedback</title>
  <link href="../images/ledgit.webp" rel="icon" type="image/webp">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #343a40;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      box-sizing: border-box;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .logo h1 {
      margin: 10px 0 0;
      color: #fff;
      font-size: 24px;
      font-weight: 700;
    }

    .logo p {
      margin: 0;
      color: #ccc;
      font-size: 14px;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .menu li {
      margin: 15px 0;
    }

    .menu li a {
      text-decoration: none;
      color: #ddd;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      text-align: left;
      border-radius: 5px;
      font-size: 16px;
      background-color: transparent;
      transition: background-color 0.3s, color 0.3s;
    }

    .menu li a:hover {
      background-color: #495057;
      color: #fff;
    }

    .menu li a i {
      margin-right: 10px;
    }

    .help {
      margin-top: auto;
    }

    .help a {
      color: #ddd;
      text-decoration: none;
      padding: 10px 15px;
      background-color: #495057;
      border-radius: 5px;
      display: block;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .help a:hover {
      background-color: #343a40;
      color: #fff;
    }

    .navbar {
      width: calc(100% - 250px);
      background-color: #ffffff;
      padding: 15px;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 250px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
      border-radius: 0 0 10px 10px;
      box-sizing: border-box;
    }

    .navbar a {
      color: #343a40;
      text-decoration: none;
      font-weight: 500;
      margin: 0 25px;
      transition: color 0.3s;
      font-size: 18px;
    }

    .navbar a:hover {
      color: #6c757d;
    }

    main {
      padding: 100px 20px 20px 20px;
      margin-left: 270px;
      width: calc(100% - 270px);
      position: relative;
    }

    .hero {
      background-color: #495057;
      color: white;
      padding: 60px 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .hero h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 700;
    }

    .hero p {
      font-size: 18px;
      margin-top: 10px;
      font-weight: 500;
    }

    .content-box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .content-box h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: 700;
      color: #343a40;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 5px;
    }

    form input, form textarea, form select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    form input:focus, form textarea:focus, form select:focus {
      border-color: #495057;
      outline: none;
      box-shadow: 0 0 5px rgba(73, 80, 87, 0.5);
    }

    .submitbt {
      text-align: center;
    }

    .submitbt button {
      background-color: #495057;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .submitbt button:hover {
      background-color: #343a40;
    }

    .spread {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .spread a {
      margin: 0 10px;
    }

    .spread img {
      height: 40px;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .spread img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="../images/dw.png" alt="Ledgit Logo">
                <h1>Ledgit</h1>
                <p>Beyond Words</p>
            </div>
            <ul class="menu">
                <li><a href="../dashboard.html"><i class="fas fa-home"></i> Main</a></li>
                <li><a href="funny.html"><i class="fas fa-smile"></i> Funny Reviews</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="pricing.html"><i class="fas fa-dollar-sign"></i> Premium</a></li>
                <li><a href="merch.html"><i class="fas fa-store"></i> Merch</a></li>
                <li><a id="sign-out"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            </ul>
            <div class="help">
                <a href="help.html"><i class="fas fa-question-circle"></i> Need Help?</a>
            </div>
        </nav>
        <main class="content">
            <header class="top-bar">
                <div class="top-links">
                    <a href="pricing.html">Donate</a>
                    <a href="about.html">About</a>
                    <a href="feedback.html">Feedback</a>
                    <a href="team.html">Team</a>
                </div>
            </header>
      
      <section class="hero">
        <h1>We Value Your Feedback</h1>
        <p>Help us improve by sharing your thoughts on our platform.</p>
      </section>
      
      <div class="content-box">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <label for="feedback-type">Feedback Type</label>
          <select id="feedback-type" name="feedback-type">
            <option value="general">General</option>
            <option value="bug">Report a Bug</option>
            <option value="feature">Feature Request</option>
          </select>
          <label for="message">Your Feedback</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your feedback here..."></textarea>
          <div class="submitbt">
            <button type="submit" id="submit-button">Submit</button>
          </div>
        </form>
        <ul id="feedbackList"></ul>
      </div>
      
      <div class="spread">
        <a target="_blank" href="https://www.linkedin.com/company/theledgit/about/"><img src="../images/linkedin.png" /></a>
        <a target="_blank" href="https://www.instagram.com/theledgit?igsh=MzRlODBiNWFlZA=="><img src="../images/instagram.png" /></a>
        <a target="_blank" href="https://discord.gg/Gnybre75GK"><img src="../images/discord.png" /></a>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const feedbackForm = document.getElementById('feedbackForm');
      const feedbackList = document.getElementById('feedbackList');
      const feedbackArray = [];

      feedbackForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const feedbackType = document.getElementById('feedback-type').value;
        const message = document.getElementById('message').value;

        if (name && email && message) {
          const feedback = {
            name,
            email,
            feedbackType,
            message,
            timestamp: new Date().toLocaleString()
          };
          feedbackArray.push(feedback);
          displayFeedback();
          feedbackForm.reset();
        }
      });

      function displayFeedback() {
        feedbackList.innerHTML = '';
        feedbackArray.forEach((feedback, index) => {
          const feedbackItem = document.createElement('li');
          feedbackItem.innerHTML = `
            <strong>${feedback.name}</strong> (${feedback.email})<br>
            <em>${feedback.feedbackType}</em><br>
            <p>${feedback.message}</p>
            <span>${feedback.timestamp}</span>
          `;
          feedbackList.appendChild(feedbackItem);
        });
      }
    });
  </script>
</body>
</html>
