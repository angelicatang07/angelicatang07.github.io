<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledgit Feedback</title>
  <link href="../images/ledgit.webp" rel="icon" type="image/webp">
  <link href="../stylesheets/feedback.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eae3f2;
      color: #4a148c;
      display: flex;
    }

    .sidebar {
      background-color: #7a3bbd;
      padding: 30px 20px;
      width: 250px;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      box-sizing: border-box;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar .logo img {
      height: 50px;
    }

    .sidebar .logo .branding {
      margin-top: 10px;
    }

    .sidebar .logo .branding .name {
      font-size: 24px;
      font-weight: bold;
    }

    .sidebar .logo .branding .tagline {
      font-size: 14px;
      color: #e1d5f0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar ul li {
      margin-bottom: 20px;
      width: 100%;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
      text-align: center;
      font-size: 16px;
    }

    .sidebar ul li a:hover {
      background-color: #5a29a2;
    }

    .navbar {
      width: calc(100% - 250px);
      background-color: #f4e6ff;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 250px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
      border-radius: 0 0 10px 10px;
      box-sizing: border-box;
    }

    .navbar a {
      color: #4a148c;
      text-decoration: none;
      font-weight: bold;
      margin: 0 20px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #7a3bbd;
    }

    main {
      padding: 80px 20px 20px 20px;
      margin-left: 270px; /* Adjusted for sidebar width */
      width: calc(100% - 270px); /* Adjusted for sidebar and padding */
      position: relative;
      top: 60px;
    }

    .content-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .content-box h2 {
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label, form input, form textarea {
      margin-bottom: 10px;
    }

    form input, form textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    .submitbt {
      text-align: center;
    }

    .submitbt button {
      background-color: #6a2c91;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .submitbt button:hover {
      background-color: #532e73;
    }

    .spread {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .spread a {
      margin: 0 10px;
    }

    .spread img {
      height: 40px;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .spread img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <a href="../index.html"><img src="../images/dw.png" alt="Ledgit Logo" class="logo-img"></a>
      <div class="branding">
        <div class="name">Ledgit</div>
        <div class="tagline">Beyond Words</div>
      </div>
    </div>
    <ul>
      <li><a href="../index.html">Profile</a></li>
      <li><a href="messages.html">Messages</a></li>
      <li><a href="premium.html">Premium</a></li>
      <li><a href="merch.html">Merch</a></li>
      <li><a href="logout.html">Log Out</a></li>
    </ul>
  </aside>

  <nav class="navbar">
    <a href="donate.html">Donate</a>
    <a href="about.html">About</a>
    <a href="feedback.html">Feedback</a>
    <a href="team.html">Team</a>
  </nav>

  <main>
    <section class="hero">
      <h1>Feedback</h1>
    </section>
    <div class="content-box">
      <h2>Write a Review</h2>
      <form id="feedbackForm">
        <label for="book-title">Book Title</label>
        <input type="text" id="book-title" name="book-title" placeholder="Enter book title">
        <label for="review">Your Review</label>
        <textarea id="review" name="review" placeholder="Write your review here..."></textarea>
        <div class="submitbt">
          <button type="submit" id="submit-button">Submit</button>
        </div>
      </form>
      <ul id="feedbackList"></ul>
    </div>
    <div class="spread">
      <a target="_blank" href="https://www.linkedin.com/company/theledgit/about/"><img src="../images/linkedin.png" /></a>
      <a target="_blank" href="https://www.instagram.com/theledgit?igsh=MzRlODBiNWFlZA=="><img src="../images/instagram.png" /></a>
      <a target="_blank" href="https://discord.gg/Gnybre75GK"><img src="../images/discord.png" /></a>
      <a target="_blank" href="https://www.tiktok.com/@theledgit?_t=8o7Mk9Jm5SQ&_r=1"><img src="../images/tiktok.webp" /></a>
    </div>
  </main>

  <script type="module" src="../scripts/feedback.js"></script>
  <script src="../scripts/themeToggle.js"></script>
</body>
</html>
