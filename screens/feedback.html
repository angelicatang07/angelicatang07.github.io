<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledgit Feedback</title>
  <link href="../images/ledgit.webp" rel="icon" type="image/webp">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #EFE7FD;
    }

    header {
      background-color: #5C2767;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo img {
      height: 40px;
    }

    .nav-bar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
    }

    .login-btn {
      background-color: #8C429D;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
    }

    .sidebar-toggle {
      display: none;
      background-color: #8C429D;
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }

    aside.sidebar {
      background-color: #5C2767;
      color: white;
      padding: 1rem;
      width: 200px;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      display: none;
    }

    aside.sidebar ul {
      list-style: none;
      padding: 0;
    }

    aside.sidebar a {
      color: white;
      text-decoration: none;
    }

    .theme-toggle {
      margin: 1rem;
      display: flex;
      justify-content: center;
    }

    main {
      flex: 1;
      margin-left: 220px;
      padding: 1rem;
    }

    section.hero {
      background-color: #8C429D;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .content-box {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      margin-top: -50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 1rem;
      border: 1px solid #DDD;
      border-radius: 4px;
      font-size: 1rem;
    }

    .submitbt {
      display: flex;
      justify-content: center;
    }

    button {
      background-color: #5C2767;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .spread {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .spread img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 768px) {
      main {
        margin-left: 0;
      }

      aside.sidebar {
        display: block;
      }

      .sidebar-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="../index.html"><img src="../images/dw.png" alt="Ledgit Logo" class="logo-img"></a>
    </div>
    <nav class="nav-bar">
      <ul>
        <li><a href="../index.html">Main</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
      <a class="login-btn" href="login.html">Login</a>
      <div class="user-profile">
        <a href="profile.html"><img class="profile-pic" id="profile-pic" src="" /></a>
      </div>
    </nav>
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
  </header>

  <aside class="sidebar">
    <ul>
      <li><a href="../index.html">Main</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="team.html">Team</a></li>
      <li><a href="pricing.html">Pricing</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
  </aside>

  <div class="theme-toggle">
    <input type="checkbox" id="theme-toggle-checkbox">
    <label for="theme-toggle-checkbox">Toggle Theme</label>
  </div>

  <main>
    <section class="hero">
      <h1>Feedback</h1>
    </section>
    <div class="content-box">
      <h2>Feedback is appreciated.</h2>
      <form id="feedbackForm">
        <label for="email">Contact Info:</label>
        <input type="email" id="email" name="email" placeholder="Email">
        <textarea id="feedback" placeholder="Feedback..."></textarea>
        <div class="submitbt">
          <button type="submit" id="join-button">Submit</button>
        </div>
      </form>
      <ul id="feedbackList"></ul>
    </div>
    <div class="spread">
      <a target="_blank" href="https://www.linkedin.com/company/theledgit/about/"><img src="../images/linkedin.png" /></a>
      <a target="_blank" href="https://www.instagram.com/theledgit?igsh=MzRlODBiNWFlZA=="><img src="../images/instagram.png" /></a>
      <a target="_blank" href="https://discord.gg/Gnybre75GK"><img src="../images/discord.png" /></a>
      <a target="_blank" href="https://www.tiktok.com/@theledgit?_t=8o7Mk9Jm5SQ&_r=1"><img src="../images/tiktok.webp" /></a>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('aside.sidebar');
      sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
    }
  </script>
  <script src="../scripts/themeToggle.js"></script>
</body>
</html>
