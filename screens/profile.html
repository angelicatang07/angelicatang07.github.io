    <script>
      function showComment(){
        const text = document.getElementById("about");
        const left = document.getElementById("numleft");
    
        let rem = text.value.length;
        if(rem <= 1000) {
          left.innerHTML = `${rem}`;
      }
        else {
          text.disabled= true;
      }
  }

<div id="content_container">
    <div class="profile-card">
        <div class="profile-header">
            <img id="profile-pic2" src="" alt="Profile Picture" />

        </div>
        <div class="profile-info">
            <!-- <p><strong>Location:</strong> <span id="location">New York, USA</span></p> -->

        </div>
        <div class="social-links">
            <div id="insta-tag"><img id="insta-pic" src="../images/instagram.png" /><p id="i-tag"></p></div>

    <h2>Edit Profile:</h2>
    <form id="discord" class="edit-form">
        <label for="dc">Discord Username: </label>
        <input type="text" id="dc" name="dc" >
        <button type="submit" id="dc-button">Done</button>
    </form>
    <form id="instagram" class="edit-form">
        <label for="insta">Instagram Handle:</label>
        <input type="text" id="insta" name="insta" >
        <button type="submit" id="dc-button">Done</button>
    </form>
    <form id="linkedin" class="edit-form">
        <label for="linked">Linkedin Link:</label>
        <input type="text" id="linked" name="linked" >
        <button type="submit" id="dc-button">Done</button>
    </form>
    <form id="aboutme" class="edit-form">
      <label for="about">About Me (1000 character limit):</label>
      <p><span id="numleft">0</span>/1000</p>
      <input type="text" maxlength=1000  oninput="showComment();" id="about" name="about" />
      <button type="submit" id="dc-button">Done</button>
  </form>
</div>
