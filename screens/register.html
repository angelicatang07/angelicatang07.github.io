<body>
  <div id='content_container'>
    <div id="form_container">
      
      <div id="form_header_container">
        <h2 id="form_header"> Register </h2>
      </div>
    
      <div id="form_content_container">
        <div id="form_content_inner_container">
          <input type="text" id="full_name" placeholder="Name">
          <input type="email" id="email" placeholder="Email">
          <input type="password" id="password" placeholder="Password">
          
          <div id="button_container">
            <button id="register-btn"> Register </button>
          </div>
          <p id="have-acc"> Already have an account?&nbsp;<a href="login.html">Login here</a>.</p>

        </div>
      </div>
    
    </div>
  </div>
  <script>
    const usernameInput = document.querySelector('#full_name');
    const usernameMessage = document.querySelector('#usernameMessage');
  
    usernameInput.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const username = usernameInput.value.trim();
      const usernameExists = await checkUsernameExists(username);
  
      if (usernameExists) {
        usernameMessage.textContent = 'Username is already taken, please choose another.';
      } else {
        usernameMessage.textContent = 'Username is available!';
       
      }
    });
  
    async function checkUsernameExists(username) {
      const usersRef = firebase.firestore().collection('users');
      const snapshot = await usersRef.where('username', '==', username).get();
      return !snapshot.empty;
    }
  </script>
  <script type="module" src="../scripts/register.js"></script>
</body>
