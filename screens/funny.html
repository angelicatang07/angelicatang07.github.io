        body {
            margin: 0;

            background-color: #eae3f2;

        }

        .container {

            flex-direction: column;

            text-align: center;

        }

        }

        .logo h1 {

        }

            margin: 0;

            font-size: 14px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;

        .menu li {

        }

        .menu li a {

            color: #fff;

            text-decoration: none;

        .content {

        .top-bar {

            align-items: center;

            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .top-bar input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .top-links a {
            margin-left: 20px;
            color: #6a2c91;
            text-decoration: none;
            font-size: 16px;
        }

        .top-links a:hover {
            text-decoration: underline;
        }

        .spotlight {

        }

        .spotlight h2 {
            color: #4a148c;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .spotlight-carousel {
            position: relative;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .spotlight-item {
            display: flex;
            align-items: center;
            padding: 20px;
            transition: transform 0.5s ease;
            min-width: 100%;
        }

        .spotlight-book img {
            width: 150px;
            height: 200px;
            border-radius: 10px;
        }

        .spotlight-info {
            margin-left: 20px;
        }

        .spotlight-info h3 {
            margin: 0;
            font-size: 24px;
            color: #4a148c;
        }

        .spotlight-info p {
            color: #00695c;
            font-weight: bold;
        }

        .spotlight-buttons button {
            margin: 10px 10px 0 0;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #6a2c91;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .spotlight-buttons button:hover {
            background-color: #532e73;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .genre {
            margin: 20px 0;
        }

        .genre h3 {
            color: #4a148c;
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .genre-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .genre-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #6a2c91;

            cursor: pointer;
            font-size: 16px;

            transition: background-color 0.3s;
        }

        .genre-buttons button:hover {

        }

        .reviews {
            margin: 20px 0;
        }

            font-size: 20px;
            text-align: center;
        }

        #content_container {
            background-color: #fff;
            border-radius: 10px;

            padding: 20px;
        }

        #write_review_container {
            background-color: #f3e5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #finish_task_header h2 {
            color: #4a148c;
            font-size: 24px;
            text-align: center;
        }

        #task_input_container input[type="text"],
        #task_input_container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #task_input_container .rating {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        #task_input_container label {
            display: block;
            margin: 10px 0 5px;
            color: #4a148c;
            font-weight: bold;
        }

        #task_input_container input[type="date"] {
            width: calc(50% - 10px);
            padding: 10px;
            border-radius: 10px;

        }

        #task_input_container #input_button {

            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #task_input_container #input_button:hover {
            background-color: #532e73;
        }

        .header {

            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .reviews-container {
            background-color: #fff;

            border-radius: 10px;

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="../images/dw.png" alt="Ledgit Logo">
                <h1>Ledgit</h1>
                <p>Beyond Words</p>
            </div>
            <ul class="menu">
                <li><a href="../dashboard.html"><i class="fas fa-home"></i> Main</a></li>
                <li><a href="funny.html"><i class="fas fa-smile"></i> Funny</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="pricing.html"><i class="fas fa-dollar-sign"></i> Premium</a></li>

                <li><a id="sign-out"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            </ul>
        </nav>
        <main class="content">
            <header class="top-bar">
                <div class="top-links">
                    <a href="about.html">About</a>
                    <a href="feedback.html">Feedback</a>
                    <a href="team.html">Team</a>
                </div>
            </header>
            <section class="reviews">
                <div id="content_container">
                    <div id="write_review_container">
                        <div id="finish_task_header">
                            <h2>Funny Reviews</h2>
                        </div>
                
                        <div id="task_input_container">
                            <label for="input_box">Book Title</label>
                            <input type="text" id="input_box" placeholder="Enter book title...">
                            <label for="input_review">Your Review</label>
                            <textarea id="input_review" placeholder="Write your review..."></textarea>
                            <p id="message"></p>
                            <label for="rating">Rating</label>
                            <div class="rating">
                                <span class="star" data-star="1">&#9733;</span>
                                <span class="star" data-star="2">&#9733;</span>
                                <span class="star" data-star="3">&#9733;</span>
                                <span class="star" data-star="4">&#9733;</span>
                                <span class="star" data-star="5">&#9733;</span>
                            </div>
                            <label for="start-date">Start Date:</label>
                            <input type="date" id="start-date" placeholder="mm/dd/yyyy">
                            <label for="end-date">End Date:</label>
                            <input type="date" id="end-date" placeholder="mm/dd/yyyy">
                            <button id="input_button" type="submit">Submit</button>
                        </div>
                    </div>
                
                    <h2 class="header">Review Log</h2>
                    <div class="reviews-container" id="unfinished_tasks_container">
                        <!-- Reviews dynamically added here -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('input_review').addEventListener('input', async function() {
        const reviewText = document.getElementById('input_review').value;
        const message = document.getElementById('message');
    
        // Ensure the review text is not empty
        if (!reviewText.trim()) {
            console.warn('Review text is empty.');
            message.textContent = 'Please write a review.';
            return;
        }
    
        try {
            console.log('Sending POST request to server...');
            const response = await fetch('https://theledgitsecurity.com/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: reviewText })
            });
    
            console.log('Fetch response received:', response);
    
            if (!response.ok) {
                console.error('Response not OK. Status:', response.status);
                throw new Error('Network response was not ok');
            }
    
            console.log('Parsing response as JSON...');
            const data = await response.json();
            console.log('Response data:', data);
    
            const score = data.score;
            console.log('Review score:', score);
            if (score >= 200) {
                console.log('Review score is high enough. Displaying success message.');
                message.textContent = 'Review is funny. Ready to submit!';
            } else {
                console.warn('Review score too low. Prompting user to write a funnier review.');
                message.textContent = 'Review score too low. Please write a more funny review.';
            }
        } catch (error) {
            console.error('Error during fetch operation:', error);
            message.textContent = 'Error predicting review score: ' + error.message;
        }
    });
    
        })
    </script>
    <script type="module" src="../scripts/funny.js"></script>
