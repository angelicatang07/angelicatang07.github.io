<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledgit Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link rel="stylesheet" href="../stylesheets/messages.css"/>
    <link href="../images/ledgit.webp" rel="icon" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #eae3f2;
            color: #4a148c;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #6a2c91;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: fixed;
            box-sizing: border-box;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h1 {
            margin: 10px 0 0;
            color: #fff;
            font-size: 24px;
        }

        .logo p {
            margin: 0;
            color: #fff;
            font-size: 14px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .menu li a i {
            margin-right: 10px;
        }

        .menu li a:hover {
            background-color: #532e73;
        }

        .help {
            margin-top: auto;
        }

        .help a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #532e73;
            border-radius: 5px;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
        }

        .help a:hover {
            background-color: #6a2c91;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-left: 270px;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-links a {
            margin-left: 20px;
            color: #6a2c91;
            text-decoration: none;
            font-size: 16px;
        }

        .top-links a:hover {
            text-decoration: underline;
        }

        .login-btn {
            background-color: #6a2c91;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #532e73;
        }

        .chat-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        #messages li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f4e6ff;
            border-radius: 10px;
        }

        #send-message {
            display: flex;
            margin-top: 20px;
        }

        #send-message input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-right: 10px;
        }

        #send-message button {
            background-color: #6a2c91;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #send-message button:hover {
            background-color: #532e73;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }

            .content {
                margin-left: 0;
                padding-top: 20px;
            }

            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .top-links {
                margin-top: 10px;
                display: flex;
                flex-wrap: wrap;
            }

            .top-links a {
                margin: 5px 10px 0 0;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="../images/dw.png" alt="Ledgit Logo">
                <h1>Ledgit</h1>
                <p>Beyond Words</p>
            </div>
            <ul class="menu">
                <li><a href="../dashboard.html"><i class="fas fa-home"></i> Main</a></li>
                <li><a href="../screens/funny.html"><i class="fas fa-smile"></i> Funny</a></li>
                <li><a href="../screens/profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="../screens/messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="../screens/pricing.html"><i class="fas fa-dollar-sign"></i> Premium</a></li>
                <li><a href="../screens/merch.html"><i class="fas fa-store"></i> Merch</a></li>
                <li><a id="sign-out"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            </ul>
            <div class="help">
                <a href="../screens/help.html"><i class="fas fa-question-circle"></i> Need Help?</a>
            </div>
        </nav>

        <main class="content">
            <header class="top-bar">
                <div class="top-links">
                    <a href="../screens/about.html">About</a>
                    <a href="../screens/feedback.html">Feedback</a>
                    <a href="../screens/team.html">Team</a>
                </div>
                <a class="login-btn" href="../screens/login.html">Login</a>
            </header>
            <div class="chat-container">
                <ul id="messages"></ul>
                <form id="send-message">
                    <input type="text" id="message" placeholder="Enter your message">
                    <button id="submit" type="submit">Send</button>
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="../scripts/messages.js"></script>
</body>
</html>
