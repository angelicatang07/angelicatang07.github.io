<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledgit</title>
    <link href="images/ledgit.webp" rel="icon" type="image/webp">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eae3f2;
            color: #4a148c;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #6a2c91;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h1 {
            margin: 10px 0 0;
            color: #fff;
            font-size: 24px;
        }

        .logo p {
            margin: 0;
            color: #fff;
            font-size: 14px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px 20px;
            text-align: left;
            border-radius: 5px;
            font-size: 16px;
            background-color: #6a2c91;
            transition: background-color 0.3s;
        }

        .menu li a:hover {
            background-color: #532e73;
        }

        .help {
            margin-top: auto;
        }

        .help a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #532e73;
            border-radius: 5px;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
        }

        .help a:hover {
            background-color: #6a2c91;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .top-bar input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .top-links a {
            margin-left: 20px;
            color: #6a2c91;
            text-decoration: none;
            font-size: 16px;
        }

        .top-links a:hover {
            text-decoration: underline;
        }

        .spotlight {
            margin: 20px 0;
        }

        .spotlight h2 {
            color: #4a148c;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .spotlight-carousel {
            position: relative;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .spotlight-item {
            display: flex;
            align-items: center;
            padding: 20px;
            transition: transform 0.5s ease;
            min-width: 100%;
        }

        .spotlight-book img {
            width: 150px;
            height: 200px;
            border-radius: 10px;
        }

        .spotlight-info {
            margin-left: 20px;
        }

        .spotlight-info h3 {
            margin: 0;
            font-size: 24px;
            color: #4a148c;
        }

        .spotlight-info p {
            color: #00695c;
            font-weight: bold;
        }

        .spotlight-buttons button {
            margin: 10px 10px 0 0;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #6a2c91;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .spotlight-buttons button:hover {
            background-color: #532e73;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .genre {
            margin: 20px 0;
        }

        .genre h3 {
            color: #4a148c;
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .genre-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .genre-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #6a2c91;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            width: 150px;
            transition: background-color 0.3s;
        }

        .genre-buttons button:hover {
            background-color: #532e73;
        }

        .reviews {
            margin: 20px 0;
        }

        .reviews h3 {
            color: #4a148c;
            font-size: 20px;
            text-align: center;
        }

        #content_container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #write_review_container {
            background-color: #f3e5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #finish_task_header h2 {
            color: #4a148c;
            font-size: 24px;
            text-align: center;
        }

        #task_input_container input[type="text"],
        #task_input_container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #task_input_container .rating {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        #task_input_container .star {
            font-size: 24px;
            cursor: pointer;
            color: #e0e0e0;
            transition: color 0.3s;
        }

        #task_input_container .star:hover,
        #task_input_container .star.selected {
            color: #fbc02d;
        }

        #task_input_container label {
            display: block;
            margin: 10px 0 5px;
            color: #4a148c;
            font-weight: bold;
        }

        #task_input_container input[type="date"] {
            width: calc(50% - 10px);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #task_input_container #input_button {
            background-color: #6a2c91;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #task_input_container #input_button:hover {
            background-color: #532e73;
        }

        .header {
            color: #4a148c;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .reviews-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review-item {
            margin-bottom: 20px;
        }

        .review-item h3 {
            margin: 0;
            color: #4a148c;
            font-size: 20px;
        }

        .review-item p {
            color: #333;
            font-size: 16px;
        }

        .review-item .rating {
            color: #fbc02d;
        }

        .review-item .reviewer {
            color: #4a148c;
            font-weight: bold;
        }

        .funny-reviews {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .funny-reviews h2 {
            color: #4a148c;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .funny-reviews .review-item {
            margin-bottom: 20px;
        }

        .funny-reviews .review-item h3 {
            margin: 0;
            color: #4a148c;
            font-size: 20px;
        }

        .funny-reviews .review-item p {
            color: #333;
            font-size: 16px;
        }

        .funny-reviews .review-item .rating {
            color: #fbc02d;
        }

        .funny-reviews .review-item .reviewer {
            color: #4a148c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/dw.png" alt="Ledgit Logo">
                <h1>Ledgit</h1>
                <p>Beyond Words</p>
            </div>
            <ul class="menu">
                <li><a href="screens/profile.html">Profile</a></li>
                <li><a href="screens/messages.html">Messages</a></li>
                <li><a href="screens/pricing.html">Premium</a></li>
                <li><a href="screens/merch.html">Merch</a></li>
                <li><a id="sign-out">Log Out</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="top-bar">
                <div class="top-links">
                    <a href="screens/pricing.html">Donate</a>
                    <a href="screens/about.html">About</a>
                    <a href="screens/feedback.html">Feedback</a>
                    <a href="screens/team.html">Team</a>
                </div>
            </div>

            <div class="spotlight">
                <h2>Book Spotlight</h2>
                <div class="spotlight-carousel">
                    <div class="spotlight-item">
                        <div class="spotlight-book">
                            <img src="book-cover.jpg" alt="Peer Reviewed by KC Leonard">
                        </div>
                        <div class="spotlight-info">
                            <h3>Peer Reviewed</h3>
                            <p>KC Leonard</p>
                            <div class="spotlight-buttons">
                                <button class="summary-btn">Summary</button>
                                <button class="reviews-btn">Reviews</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="prev-btn">❮</button>
                    <button class="next-btn">❯</button>
                </div>
            </div>

            <div class="genre">
                <h3>Browse by Genre</h3>
                <div class="genre-buttons">
                    <button class="genre-btn">Fantasy</button>
                    <button class="genre-btn">Romance</button>
                    <button class="genre-btn">Horror</button>
                    <button class="genre-btn">Mystery</button>
                </div>
            </div>

            <div class="reviews">
                <div id="content_container">
                    <div id="write_review_container">
                        <div id="finish_task_header">
                            <h2>Write a Review</h2>
                        </div>

                        <div id="task_input_container">
                            <label for="book_title">Book Title</label>
                            <input type="text" id="book_title" name="book_title" placeholder="Enter book title...">

                            <label for="reviewer_name">Your Name</label>
                            <input type="text" id="reviewer_name" name="reviewer_name" placeholder="Enter your name...">

                            <label for="review_text">Your Review</label>
                            <textarea id="review_text" name="review_text" rows="5" placeholder="Write your review..."></textarea>

                            <label for="rating">Rating</label>
                            <div class="rating" id="rating">
                                <span class="star" data-value="1">★</span>
                                <span class="star" data-value="2">★</span>
                                <span class="star" data-value="3">★</span>
                                <span class="star" data-value="4">★</span>
                                <span class="star" data-value="5">★</span>
                            </div>

                            <label for="start-date">Start Date:</label>
                            <input type="date" id="start-date" placeholder="mm/dd/yyyy" />

                            <label for="end-date">End Date:</label>
                            <input type="date" id="end-date" placeholder="mm/dd/yyyy" />

                            <button id="input_button" type="submit">Submit</button>
                            <p id="message"></p>
                        </div>
                    </div>

                    <h2 class="header">Review Log</h2>
                    <div class="reviews-container" id="unfinished_tasks_container">
                        <!-- Reviews dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="funny-reviews">
                <h2>Funny Reviews</h2>
                <div id="funny_reviews_container">
                    <!-- Funny reviews dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('input_button').addEventListener('click', async function() {
            const reviewText = document.getElementById('input_review').value;
            const message = document.getElementById('message');

            if (!reviewText.trim()) {
                console.warn('Review text is empty.');
                message.textContent = 'Please write a review.';
                return;
            }

            console.log('Submitting review:', reviewText);
            message.textContent = 'Submitting review...';

            try {
                console.log('Sending POST request to server...');
                const response = await fetch('https://theledgitsecurity.com/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: reviewText })
                });

                console.log('Fetch response received:', response);

                if (!response.ok) {
                    console.error('Response not OK. Status:', response.status);
                    throw new Error('Network response was not ok');
                }

                console.log('Parsing response as JSON...');
                const data = await response.json();
                console.log('Response data:', data);

                const score = data.score;
                console.log('Review score:', score);
                if (score >= 200) {
                    console.log('Review score is high enough. Displaying success message.');
                    message.textContent = 'Review submitted successfully!';

                    // Adding the funny review to the funny reviews section
                    const funnyReviewsContainer = document.getElementById('funny_reviews_container');
                    const reviewItem = document.createElement('div');
                    reviewItem.classList.add('review-item');
                    reviewItem.innerHTML = `
                        <h3>${document.getElementById('book_title').value}</h3>
                        <p>${reviewText}</p>
                        <p class="reviewer">- ${document.getElementById('reviewer_name').value}</p>
                        <div class="rating">${'★'.repeat(score / 100)}${'☆'.repeat(5 - score / 100)}</div>
                    `;
                    funnyReviewsContainer.appendChild(reviewItem);
                } else {
                    console.warn('Review score too low. Prompting user to write a funnier review.');
                    message.textContent = 'Review score too low. Please write a more funny review.';
                }
            } catch (error) {
                console.error('Error during fetch operation:', error);
                message.textContent = 'Error predicting review score: ' + error.message;
            }
        });
    </script>
</body>
</html>
