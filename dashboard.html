    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eae3f2;
            color: #4a148c;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #6a2c91;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h1 {
            margin: 10px 0 0;
            color: #fff;
            font-size: 24px;
        }

        .logo p {
            margin: 0;
            color: #fff;
            font-size: 14px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px 20px;
            text-align: left;
            border-radius: 5px;
            font-size: 16px;
        }

        .menu li a:hover {
            background-color: #532e73;
        }

        .help {
            margin-top: auto;
        }

        .help a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #532e73;
            border-radius: 5px;
            display: block;
            text-align: center;
        }

        .help a:hover {
            background-color: #6a2c91;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .top-bar input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .top-links a {
            margin-left: 20px;
            color: #6a2c91;
            text-decoration: none;
            font-size: 16px;
        }

        .top-links a:hover {
            text-decoration: underline;
        }

        .spotlight {
            margin: 20px 0;
        }

        .spotlight h2 {
            color: #4a148c;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .spotlight-carousel {
            position: relative;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .spotlight-item {
            display: flex;
            align-items: center;
            padding: 20px;
            transition: transform 0.5s ease;
            min-width: 100%;
        }

        .spotlight-book img {
            width: 150px;
            height: 200px;
            border-radius: 10px;
        }

        .spotlight-info {
            margin-left: 20px;
        }

        .spotlight-info h3 {
            margin: 0;
            font-size: 24px;
            color: #4a148c;
        }

        .spotlight-info p {
            color: #00695c;
            font-weight: bold;
        }

        .spotlight-buttons button {
            margin: 10px 10px 0 0;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #6a2c91;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .spotlight-buttons button:hover {
            background-color: #532e73;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .genre {
            margin: 20px 0;
        }

        .genre h3 {
            color: #4a148c;
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .genre-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .genre-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #6a2c91;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            width: 150px;
        }

        .genre-buttons button:hover {
            background-color: #532e73;
        }

        .reviews {
            margin: 20px 0;
        }

        .reviews h3 {
            color: #4a148c;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
