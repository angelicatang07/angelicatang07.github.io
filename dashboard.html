<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledgit Dashboard</title>
    <link rel="stylesheet" href="stylesheets/dashboard.css">
    <link href="images/ledgit.webp" rel="icon" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eae3f2;
            color: #4a148c;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #6a2c91;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h1 {
            margin: 10px 0 0;
            color: #fff;
            font-size: 24px;
        }

        .logo p {
            margin: 0;
            color: #fff;
            font-size: 14px;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .menu li a:hover {
            background-color: #532e73;
        }

        .menu li a i {
            margin-right: 10px;
        }

        .help {
            margin-top: auto;
        }

        .help a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #532e73;
            border-radius: 5px;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
        }

        .help a:hover {
            background-color: #6a2c91;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .top-bar input {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .top-links a {
            margin-left: 20px;
            color: #6a2c91;
            text-decoration: none;
            font-size: 16px;
        }

        .top-links a:hover {
            text-decoration: underline;
        }

        .spotlight {
            margin: 20px 0;
        }

        .spotlight h2 {
            color: #4a148c;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .spotlight-carousel {
            position: relative;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .spotlight-item {
            display: flex;
            align-items: center;
            padding: 20px;
            transition: transform 0.5s ease;
            min-width: 100%;
        }

        .spotlight-book img {
            width: 150px;
            height: 200px;
            border-radius: 3px;
        }

        .spotlight-info {
            margin-left: 20px;
        }

        .spotlight-info h3 {
            margin: 0;
            font-size: 24px;
            color: #4a148c;
        }

        .spotlight-info p {
            color: #00695c;
            font-weight: bold;
        }

        .spotlight-buttons button {
            margin: 10px 10px 0 0;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background-color: #6a2c91;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .spotlight-buttons button:hover {
            background-color: #532e73;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .genre {
            margin: 20px 0;
        }

        .genre h3 {
            color: #4a148c;
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .genre-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .genre-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #6a2c91;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            width: 150px;
            transition: background-color 0.3s;
        }

        .genre-buttons button:hover {
            background-color: #532e73;
        }

        .reviews {
            margin: 20px 0;
        }

        .reviews h3 {
            color: #4a148c;
            font-size: 20px;
            text-align: center;
        }

        #content_container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #write_review_container {
            background-color: #f3e5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #finish_task_header h2 {
            color: #4a148c;
            font-size: 24px;
            text-align: center;
        }

        #task_input_container input[type="text"],
        #task_input_container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #task_input_container .rating {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        #task_input_container label {
            display: block;
            margin: 10px 0 5px;
            color: #4a148c;
            font-weight: bold;
        }

        #task_input_container input[type="date"] {
            width: calc(50% - 10px);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #task_input_container #input_button {
            background-color: #6a2c91;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #task_input_container #input_button:hover {
            background-color: #532e73;
        }

        .header {
            color: #4a148c;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .reviews-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review-item {
            margin-bottom: 20px;
        }

        .review-item h3 {
            margin: 0;
            color: #4a148c;
            font-size: 20px;
        }

        .review-item p {
            color: #333;
            font-size: 16px;
        }

        .review-item .rating {
            color: #fbc02d;
        }

        .review-item .reviewer {
            color: #4a148c;
            font-weight: bold;
        }
        .spotlight-carousel {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .spotlight-item {
            min-width: 100%;
            box-sizing: border-box;
            cursor: pointer;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        
    </style>
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KBZ3ZQRVHB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KBZ3ZQRVHB');
    

    document.addEventListener('DOMContentLoaded', () => {
        const items = document.querySelectorAll('.spotlight-item');
        const totalItems = items.length;
        let currentIndex = Math.floor(Math.random() * totalItems);

        const carouselContainer = document.querySelector('.carousel-container');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        // Function to update the carousel display
        function updateCarousel() {
            carouselContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Event listeners for buttons
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? totalItems - 1 : currentIndex - 1;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex === totalItems - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });

        // Initial update to show a random book
        updateCarousel();

        // Redirect to individual book page on item click
        items.forEach(item => {
            item.addEventListener('click', () => {
                window.location.href = item.getAttribute('data-url');
            });
        });
    });

</script>

    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="images/dw.png" alt="Ledgit Logo">
                <h1>Ledgit</h1>
                <p>Beyond Words</p>
            </div>
            <ul class="menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Main</a></li>
                <li><a href="screens/funny.html"><i class="fas fa-smile"></i> Funny</a></li>
